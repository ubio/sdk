<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>ubio application bundle</title>
        <link href="./index.css" rel="stylesheet">
        <script type="module">
            import { createJob, continueJob, cancelJob } from './index.js';
            import { createEndUserSdk } from '/web_modules/@ubio/client-library.js';
            import modal from './templates/helpers/modal.js';

            // TODO: move somewhere (cut-n-paste from main.js)
            // this code being moved from sdk core because it depends on modal()
            // which should be part of generated codebase, due "tooltip" part
            // of requirements of sdk-97
            // (https://ubio-automation.atlassian.net/jira/software/projects/SDK/boards/16?selectedIssue=SDK-97)

            let tdsTimeout;

            async function handle3dsEvent(event) {
                if (event === 'tdsStart') {
                    clearTimeout(tdsTimeout);
                    let res;

                    try {
                        res = await sdk.getActiveTds();
                    } catch (err) {
                        console.warn(err);
                        return;
                    }

                    const iframe = document.createElement('iframe');
                    iframe.src = res.url;
                    const iframeContent = modal(iframe, { isLocked: true });
                    iframeContent.show({ hidden: true });
                    tdsTimeout = setTimeout(() => iframeContent.show(), 5000);
                }

                if (event === 'tdsFinish') {
                    clearTimeout(tdsTimeout);
                    modal().close();
                }
            }
            // ENDTODO: move somewhere

            function appendForm() {
                const form = document.createElement('form');
                form.innerHTML = `
                    <button type="submit">start</button>
                `;
                form.onsubmit = async evt => {
                    evt.preventDefault();

                    const formData = new FormData(form); // Use this if you add more inputs.
                    const { token, jobId, serviceId, input, local } = await createJob(/* pass data to your server */);

                    // You may want to use this later to resume handling of existing
                    // jobs (or to cancel them).
                    localStorage.setItem('job-session', JSON.stringify({ token, jobId, serviceId, local }));

                    form.remove();

                    const mountPoint = document.querySelector('#app');
                    continueJob({ mountPoint, token, jobId, serviceId, input, local });
                };
                document.body.appendChild(form);
            }

            async function start() {
                let token;
                let jobId;
                let serviceId;

                try {
                    ({ token, jobId, serviceId } = JSON.parse(localStorage.getItem('job-session')));
                } catch (e) {}

                if (location.hash === '') {
                    if (token) {
                        const note = document.createElement('p');
                        note.textContent = 'Cleaning up old job.';
                        document.body.appendChild(note);
                        await cancelJob({ token, jobId, serviceId });
                        note.remove();
                    }

                    return appendForm();
                }

                const mountPoint = document.querySelector('#app');
                return continueJob({ mountPoint, token, jobId, serviceId });
            }

            start();
        </script>
    </head>
    <body>
        <div id="app"></div>
    </body>
</html>
